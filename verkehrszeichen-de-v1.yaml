    # ---------- §52 lit. a) Verbots- oder Beschränkungszeichen ----------
    - id: vz-52a-001
      prompt: "Welches Zeichen ist „Fahrverbot (in beiden Richtungen)“?"
      media:
        image: "https://raw.githubusercontent.com/svengraziani/flippi-catalog/refs/heads/main/verkehrszeichen/Vorschriftszeichen_1.svg"
        alt: "Vorschriftszeichen 1 – Fahrverbot (in beiden Richtungen)"
      option_a:
        label: "Fahrverbot (in beiden Richtungen)"
        correct: true
      option_b:
        label: "Durchfahrt erlaubt"
        correct: false
      explanation: "Roter Ring ohne Symbol bedeutet Fahrverbot in beide Richtungen."
      category: "Verbots/Beschränkungszeichen (§52a)"
      difficulty: medium

    - id: vz-52a-002
      prompt: "Welches Zeichen ist „Einfahrt verboten“?"
      media:
        image: "https://raw.githubusercontent.com/svengraziani/flippi-catalog/refs/heads/main/verkehrszeichen/Vorschriftszeichen_2.svg"
        alt: "Vorschriftszeichen 2 – Einfahrt verboten"
      option_a:
        label: "Einfahrt verboten"
        correct: true
      option_b:
        label: "Gegenverkehr hat Vorrang"
        correct: false
      explanation: "Rote Scheibe mit weißem, horizontalem Balken: Einfahrt verboten."
      category: "Verbots/Beschränkungszeichen (§52a)"
      difficulty: medium

    - id: vz-52a-003a
      prompt: "Welches Zeichen ist „Einbiegen nach links verboten“?"
      media:
        image: "https://raw.githubusercontent.com/svengraziani/flippi-catalog/refs/heads/main/verkehrszeichen/Vorschriftszeichen_3a.svg"
        alt: "Vorschriftszeichen 3a – Einbiegen nach links verboten"
      option_a:
        label: "Einbiegen nach links verboten"
        correct: true
      option_b:
        label: "Linksabbiegen vorgeschrieben"
        correct: false
      explanation: "Durchgestrichener Linkspfeil: Nach links einbiegen ist untersagt."
      category: "Verbots/Beschränkungszeichen (§52a)"
      difficulty: medium

    - id: vz-52a-003b
      prompt: "Welches Zeichen ist „Einbiegen nach rechts verboten“?"
      media:
        image: "https://raw.githubusercontent.com/svengraziani/flippi-catalog/refs/heads/main/verkehrszeichen/Vorschriftszeichen_3b.svg"
        alt: "Vorschriftszeichen 3b – Einbiegen nach rechts verboten"
      option_a:
        label: "Einbiegen nach rechts verboten"
        correct: true
      option_b:
        label: "Rechtsabbiegen vorgeschrieben"
        correct: false
      explanation: "Durchgestrichener Rechtspfeil: Nach rechts einbiegen ist untersagt."
      category: "Verbots/Beschränkungszeichen (§52a)"
      difficulty: medium

    - id: vz-52a-003c
      prompt: "Welches Zeichen ist „Geradeausfahren verboten“?"
      media:
        image: "https://raw.githubusercontent.com/svengraziani/flippi-catalog/refs/heads/main/verkehrszeichen/Vorschriftszeichen_3c.svg"
        alt: "Vorschriftszeichen 3c – Geradeausfahren verboten"
      option_a:
        label: "Geradeausfahren verboten"
        correct: true
      option_b:
        label: "Geradeausfahren vorgeschrieben"
        correct: false
      explanation: "Durchgestrichener Geradeauspfeil: Geradeaus ist untersagt."
      category: "Verbots/Beschränkungszeichen (§52a)"
      difficulty: medium

    # ---------- §52 lit. c) Vorrangzeichen ----------
    - id: vz-52c-stop
      prompt: "Welches Zeichen ist „Halt (Stopp) – Vorschriftszeichen“?"
      media:
        image: "https://raw.githubusercontent.com/svengraziani/flippi-catalog/refs/heads/main/verkehrszeichen/B21a.svg"
        alt: "B21a – Halt (Stopp)"
      option_a:
        label: "Halt (Stopp) – anhalten und Vorrang geben"
        correct: true
      option_b:
        label: "Vorrang geben (ohne Anhaltepflicht)"
        correct: false
      explanation: "Achteckiges rotes STOP-Schild: Es besteht Anhaltepflicht und Vorrang ist zu geben."
      category: "Vorrangzeichen (§52c)"
      difficulty: medium